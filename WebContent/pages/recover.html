        <meta charset="utf-8">

        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>

    <body style="background-color: #EFBE8A">
        <div class="container text-center">
            <div class="row links">
                <div class="col-xs-6 text-left">
                    <a href="../index.html">Home</a>
                </div>
            </div>
            <div class="panel panel-default passform">
                <h2>Forgot Your Password?</h2>
                <p>
                Don't worry if you forgot your password, that's ok, we get it, it happens.
                Just tell us the e-mail address you signed up with and we can get you set up again.
                </p>
                <hr>
                <form class="form-inline" action="Recover">
                    <div class="form-group">
                        <input type="email" class="form-control" name="mail" placeholder="Enter your E-mail">
                    </div>
                    <input type="submit" class="btn btn-default" value="Send">
                </form>
            </div>
        </div>
